name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout repo
        uses: actions/checkout@v4

      - name: 🔐 Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Add EC2 IP to known_hosts
          ssh-keyscan -H ec2-3-0-146-73.ap-southeast-1.compute.amazonaws.com >> ~/.ssh/known_hosts

      - name: 🚀 Deploy to EC2
        run: |
          ssh -o ServerAliveInterval=60 -i ~/.ssh/id_rsa ubuntu@ec2-3-0-146-73.ap-southeast-1.compute.amazonaws.com << 'EOF'
             set -e

             cd /home/ubuntu/mlaku-malu-app

            git reset --hard
            git clean -fd

             echo "🔄 Pulling latest changes..."
             git pull origin master

             echo "📦 Installing dependencies..."
             npm install --legacy-peer-deps --no-optional

             echo "🔨 Building app..."
             npm run build

             echo "🧬 Prisma commands..."
             npx prisma generate
             npx prisma migrate deploy

             echo "🚦 Restarting PM2 app..."
             pm2 restart mlaku-malu-app || pm2 start dist/main.js --name mlaku-malu-app
           EOF
