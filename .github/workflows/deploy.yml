name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy app
        run: |
          cd /home/ubuntu/mlaku-malu-app
          git pull origin main
          npm ci
          npm run build
          npx prisma generate
          npx prisma migrate deploy
          pm2 restart mlaku-malu-app || pm2 start dist/main.js --name mlaku-malu-app
